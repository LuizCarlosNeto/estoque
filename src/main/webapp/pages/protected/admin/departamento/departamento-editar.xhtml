<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:body>
		<ui:composition template="/pages/protected/templates/layout.xhtml">
			<ui:define name="content">
				<p:separator />
				<h:form>
				    <p:panel header="Lista de Departamentos" style="margin-bottom:10px;">
						<p:dataTable id="entityDT" var="entityTable" value="#{departamentoCadastroBBean.listDepartments}" selection="#{departamentoCadastroBBean.department}" rowKey="#{entityTable.id}">
					        <p:column selectionMode="single" style="width:16px;text-align:center"/>
					        <p:column headerText="Id">
					            <h:outputText value="#{entityTable.id}" />
					        </p:column>
					        <p:column headerText="Nome">
					            <h:outputText value="#{entityTable.name}" />
					        </p:column>
					        <f:facet name="footer">
									<p:commandButton icon="ui-icon-pencil" value="Editar" action="#{departamentoCadastroBBean.editDepartment}"/>
									<p:commandButton icon="ui-icon-trash" value="Remover" action="#{departamentoCadastroBBean.removeDepartment}"/>
					        </f:facet>
					    </p:dataTable>
				    </p:panel>
			    </h:form>
			</ui:define>
    	</ui:composition>
	</h:body>
	
</html>
