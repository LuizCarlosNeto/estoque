<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:body>
		<ui:composition template="/pages/protected/templates/layout.xhtml">
			<ui:define name="content">
				<p:separator />
				<h:form id="form" >
				    <p:panel header="Movimentação do Item" style="margin-bottom:10px;">
				    	<p:panelGrid columns="3">
					    	<p:inputText placeholder="Quantidade:" value="#{itemBBean.quantity}" rendered="true"/>
					    	<p:commandButton icon="ui-icon-circle-arrow-n" value="Entrada" action="#{itemBBean.registrarEntrada}" update="entityDT"/>
					    	<p:commandButton icon="ui-icon-circle-arrow-s" value="Saída" action="#{itemBBean.registrarSaida}" update="entityDT"/>
				    	</p:panelGrid>
						<p:dataTable id="entityDT" var="ItemMovimentationTable" value="#{itemBBean.listItemMovimentations}" selection="#{itemBBean.itemMovimentation}" rowKey="#{ItemMovimentationTable.id}">
					        
					        <f:facet name="header">
					        	<h:outputText value="Saldo: #{itemBBean.saldo}" />
					        </f:facet>
					        
					        <p:column selectionMode="single" style="width:16px;text-align:center"/>
					        
					        <p:column headerText="Id">
					            <h:outputText value="#{ItemMovimentationTable.id}" />
					        </p:column>
					        
					        <p:column headerText="Data">
					            <h:outputText value="#{ItemMovimentationTable.date}" />
					        </p:column>
					        
					        <p:column headerText="Quantidade">
					            <h:outputText value="#{ItemMovimentationTable.quantity}" />
					        </p:column>
					        
					        <p:column headerText="Tipo">
					            <h:outputText value="#{ItemMovimentationTable.type}" />
					        </p:column>
					        
					        <p:column headerText="item id">
					            <h:outputText value="#{ItemMovimentationTable.item.id}" />
					        </p:column>
					        
					        <p:column headerText="nome item">
					            <h:outputText value="#{ItemMovimentationTable.item.name}" />
					        </p:column>
					        
					        <p:column headerText="Responsável">
					            <h:outputText value="#{ItemMovimentationTable.userAdmin.name}" />
					        </p:column>
					        
					        <p:column headerText="Pedido">
					            <h:outputText value="#{ItemMovimentationTable.order.id}" />
					        </p:column>
					        
					        
					        <f:facet name="footer">
					        </f:facet>
					    </p:dataTable>
				    </p:panel>
			    </h:form>
			</ui:define>
    	</ui:composition>
	</h:body>
	
</html>
