<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
</h:head>
<h:body>
	<p:separator />
	<h:form>
		<p:growl showDetail="false" life="3000" />
		<p:panel header="#{bundle.loginHello}" style="margin-bottom:10px;">
			<p:panelGrid columns="2">
				<p:outputLabel value="#{bundle.loginEmail}" />
				<p:inputText value="#{loginBBean.email}" label="Email" id="email" required="true">
					<f:validateLength minimum="6" />
				</p:inputText>
				<p:outputLabel value="#{bundle.loginPassword}" />
				
				<h:inputSecret value="#{loginBBean.password}" label="Password" id="senha" required="true" autocomplete="off" >
					<f:validateLength minimum="6" />
				</h:inputSecret>
			</p:panelGrid>
		</p:panel>
		<p:separator />
		<p:commandButton action="#{loginBBean.login}" value="Log in" ajax="false" />
	</h:form>
</h:body>
</html>
