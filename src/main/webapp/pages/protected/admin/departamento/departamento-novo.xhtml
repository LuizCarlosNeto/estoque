<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:body>
		<ui:composition template="/pages/protected/templates/layout.xhtml">
			<ui:define name="content">
				<p:separator />
				<h:form>
				    <p:growl id="msgs" showDetail="true" />
				    <p:panel header="Cadastro de Departamento" style="margin-bottom:10px;">
				        <h:panelGrid columns="2" cellpadding="5">
							<p:outputLabel>Nome</p:outputLabel>
							<p:inputText value="#{departamentoCadastroBBean.department.name}"></p:inputText>
						</h:panelGrid>
					</p:panel>
					<p:separator />
					<p:commandButton value="Salvar" update="msgs" action="#{departamentoCadastroBBean.saveDepartment}" icon="ui-icon-check"></p:commandButton>
				</h:form>
			</ui:define>
    	</ui:composition>
	</h:body>
	
</html>
