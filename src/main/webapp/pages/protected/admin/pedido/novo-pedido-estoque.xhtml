<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:body>
		<ui:composition template="/pages/protected/templates/layout.xhtml">
			<ui:define name="content">
				<p:separator />
				<h:form id="form" >
				    <p:panel header="Itens Selecionados para o Pedido de Reposição" style="margin-bottom:10px;">
						<p:dataTable id="entityDT" var="itemTable" value="#{orderStockBBean.itemsPedido}" rowKey="#{itemTable.id}">
					        <p:column headerText="Id" >
					            <h:outputText value="#{itemTable.item.id}" />
					        </p:column>
					        <p:column headerText="Item" >
					            <h:outputText value="#{itemTable.item.name}" />
					        </p:column>
					        <p:column headerText="Grupo">
					            <h:outputText value="#{itemTable.item.itemGroup.name}" />
					        </p:column>
					        <p:column headerText="Quantidade">
								<h:outputText value="#{itemTable.quantity}" />
							</p:column>
							<p:column>
								<p:commandButton icon="ui-icon-circle-arrow-n" title="Aumenta Quantidade" action="#{orderStockBBean.aumenta}" update="@form">
									<f:setPropertyActionListener value="#{itemTable.item}" target="#{orderStockBBean.item}" />
								</p:commandButton>
					    		<p:commandButton icon="ui-icon-circle-arrow-s" title="Diminui Quantidade" action="#{orderStockBBean.diminui}" update="@form">
					    			<f:setPropertyActionListener value="#{itemTable.item}" target="#{orderStockBBean.item}" />
								</p:commandButton>
							</p:column>
					    </p:dataTable>
					    <p:commandButton value="Enviar Pedido" action="#{orderStockBBean.enviarPedido}"/>
				    </p:panel>
				    
				    <p:panel header="Itens Disponíveis" style="margin-bottom:10px;">
						<p:dataTable id="entityDT1" var="itemTable" value="#{orderStockBBean.listItems}" rowKey="#{itemTable.id}">
					        <p:column headerText="Id" >
					            <h:outputText value="#{itemTable.id}" />
					        </p:column>
					        <p:column headerText="Item" >
					            <h:outputText value="#{itemTable.name}" />
					        </p:column>
					        <p:column headerText="Grupo">
					            <h:outputText value="#{itemTable.itemGroup.name}" />
					        </p:column>
							<p:column>
								<p:commandButton icon="ui-icon-plusthick" title="Adiciona Item" action="#{orderStockBBean.adiciona}" update="@form">
									<f:setPropertyActionListener value="#{itemTable}" target="#{orderStockBBean.item}" />
								</p:commandButton>
							</p:column>
					    </p:dataTable>
				    </p:panel>
			    </h:form>
			</ui:define>
    	</ui:composition>
	</h:body>
	
</html>
